name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: "Install libcurl"
      run: sudo apt-get install -y libcurl4-openssl-dev
    - name: "Test project"
      uses: pyrmont/action-janet-test@master
      with:
        cmd-deps: "jpm -l run test-deps"
        cmd-test: "jpm -l test"
